MainMenu:
  Hats:
    Name: '&eCzapki'
    Material: DIAMOND_HELMET
    Lore:
    - '&7Zdobadz wszystkie czapki'
    - '&7i nos je bedac w lobby!'
    - '&7Super zabawa gwarantowana!'
  Animated Hats:
    Name: '&eAnimowane Czapki'
    Material: head:5ebfd2396cbabdb42c348bcf41599c87a506a71ef60948c496f95c6cb63141
    Lore:
    - '&7Te czapki przenosza Minecrafta'
    - '&7na nowy poziom, sa animowane!'
  Particles:
    Name: '&eCzasteczki'
    Material: BLAZE_POWDER
    Lore:
    - '&7Chcialbys wygladac fajnie?'
    - '&7Wybierz jedne z wieru czasteczek'
    - '&7i pochwal sie swoim kolegom'
    - '&7jak fajnie z nimi wygladasz!'
  Suits:
    Name: '&eStroje'
    Material: GOLDEN_LEGGINGS
    Lore:
    - '&7Zmien sie w swoja ulubiona postac'
    - '&7z gry, filmu lub internetu i zyskaj'
    - '&7niesamowite zdolnosci!'
  Gadgets:
    Name: '&eGadzety'
    Material: PISTON
    Lore:
    - '&7Te male zabaweczki'
    - '&7potrafia zmienic lobby'
    - '&7w niesamowita impreze!'
  Pets:
    Name: '&eZwierzaki'
    Material: BONE
    Lore:
    - '&7Chcialbys aby zwierzeta i potwory'
    - '&7z Minecrafta podazaly za toba w lobby?'
    - '&7To dobrze, bo mamy taka mozliwosc!'
    - '&7Nie bedziesz musial sie martwic, ze'
    - '&7twoj Creeper zniszczy Ci twoja baze nigdy wiecej!'
  Morphs:
    Name: '&eMorfy'
    Material: ZOMBIE_HEAD
    Lore:
    - '&7Zostan Transformersem!'
    - '&7Dzieki temu, mozesz zamienic sie'
    - '&7w zwierzaki i potwory z Minecrafta'
    - '&7i odblokowac niesamowite zdolnosci!'
    - '&7Pokaz wszystkim na co Cie stac!'
  Banners:
    Name: '&eBanery'
    Material: CUSTOM_MATERIAL_1
    Lore:
    - '&7Banery? Zaloz jeden z nich'
    - '&7na glowe i udawaj, ze masz zamiar'
    - '&7podbic nasz serwer!'
  Emotes:
    Name: '&eEmotki'
    Material: head:60c432cbc490a8af6e9dfeb28095c0a0ec79fff705fb184674d1e743bd05baa
    Lore:
    - '&7Pokaz wszystkim w lobby co czujesz!'
    - '&7Niesamowita i animowana zabawa!'
    - '&7Mozliwe, ze Cie zrouzumia.'
  Cloaks:
    Name: '&ePeleryny'
    Material: ENCHANTING_TABLE
    Lore:
    - '&7Stworzone z czasteczek,'
    - '&7te peleryny sprawia, ze'
    - '&7dostaniesz +100 do SWAGU!,'
    - '&7Nie ruszaj sie przez 1 sekunde'
    - '&7aby aktywowac.'
